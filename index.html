<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro: Olympedia</title>
</head>

<body style="color: white;"  background="src\imgs\olympediaBG.jpg" background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <header>
        <h1>Cadastro</h1>
        <p>Olympedia, a sua enciclopedia de mitologia grega. <br> Já possui uma conta? <a href="login.html" style="color: goldenrod;">Clique aqui</a> para fazer o login.</p>
    </header>
    <main>
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" placeholder="Insira sua resposta..."><br><br>
            <label for="sobrenome">Sobrenome:</label><br>
            <input type="text" id="sobrenome" placeholder="Insira sua resposta..."><br><br>
            <label for="user">Nome de Usuário:</label><br>
            <input type="text" id="user" placeholder="Insira sua resposta..."><br><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" placeholder="Insira sua resposta..."><br><br>
            <label for="confirmarSenha">Confirme sua senha:</label><br>
            <input type="password" id="confirmarSenha" placeholder="Insira sua resposta..."><br><br>
            <label for="dataDeNascimento">Data de nascimento:</label><br>
            <input type="date" id="dataDeNascimento" placeholder="Insira sua resposta..."><br><br>
            <input type="checkbox" name="termos">
            <label for="termos">Li e concordo com os termos da <a href="politica.html" style="color: goldenrod;">Política de Privacidade</a></label><br><br><br>
            <button onclick="alert('Cadastro confirmado!')"><a href="login.html"style="color: goldenrod">Criar conta</a></button><br><br><br>
        </form>
    </main>


</body>
</html>
